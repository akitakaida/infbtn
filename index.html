<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>無限ボタン</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/03e4df556a.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>無限○○ボタン</h1>
        </div>
    </header>
    <div class="main-wrapper">
        <div class="container">
            <p id="btn">∞ボタン</p>
            <p class ="btn" id="stop"><i class="fa-solid fa-square"></i> 停止</p>         
        </div>
    </div>
    <div class="container">
        <div class="modal" id="modal">
            <label for="link" class="btn" id="linkLabel">
                ファイルを選択
                <input type="file" name="URL" id="link">
            </label>
            <p id="new" class="btn">新規作成</p>            
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
